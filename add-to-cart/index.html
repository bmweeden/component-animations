<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add to cart - demo</title>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<div id="app" v-cloak>
			<div :class="['cart-summary', haveItems ? 'cart-summary--active' : null]">
				<svg
					fill="none"
					viewBox="0 0 24 24"
					width="18"
					height="18"
					class="cart-summary__icon"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						stroke="#fff"
						d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
					/>
				</svg>

				<p class="cart-summary__text">
					You have
					<strong class="cart-summary__text--bold">{{items}}</strong> in your
					cart
				</p>
			</div>
			<div class="item-counter">
				<div class="item-counter__inner">
					<button
						:class="['item-counter__button', haveItems ? null : 'item-counter__button--disabled']"
						@click="removeItem(0)"
					>
						-
					</button>
					<span
						:class="['item-counter__counter-number', haveItems ? 'item-counter__counter-number--active' : null]"
						>{{items}}</span
					>
					<button class="item-counter__button" @click="addItem">
						+
					</button>
				</div>
				<div
					:class="['item-counter__delete', haveItems ? 'item-counter__delete--active' : null]"
				>
					<button class="item-counter__delete-button" @click="resetItems">
						<svg
							width="18"
							height="18"
							viewBox="0 0 24 24"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
								stroke="#fff"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							/>
						</svg>
					</button>
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
